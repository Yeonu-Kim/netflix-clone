<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style/reset.css" rel="stylesheet" />
    <link href="/style/header.css" rel="stylesheet" />
    <title>연우의 넷플릭스</title>
  </head>
  <body>
    <!-- 헤더 만들기 -->
    <header class="header-container">
      <div class="header-left-wrapper">
        <a href="#" class="logo"><img src="/assets/Netflix_Logo_RGB.png" /></a>
        <ul>
          <li class="nav-item"><a href="#" class="active">홈</a></li>
          <li class="nav-item"><a href="#">시리즈</a></li>
          <li class="nav-item"><a href="#">영화</a></li>
          <li class="nav-item"><a href="#">개인</a></li>
          <li class="nav-item"><a href="#">NEW! 오늘 대세 콘텐츠</a></li>
          <li class="nav-item"><a href="#">내가 찜한 리스트</a></li>
          <li class="nav-item"><a href="#">언어별로 찾아보기</a></li>
        </ul>
      </div>
      <div>
        <button class="header-icon-button">
          <img src="/assets/search_icon.svg" />
        </button>
        <button class="header-icon-kids">키즈</button>
        <button class="header-icon-notification">
          <img src="/assets/notification_icon.svg" /><span
            class="header-icon-notification-badge"
            >10</span
          >
        </button>
        <button class="header-icon-kids">
          <img src="/assets/my_profile.jpeg" />
          <img src="assets/down_arrow.svg" />
        </button>
      </div>
    </header>
    <!-- 메인 화면 만들기-->
    <section class="hero-container">
      <img class="hero-image" />
      <div class="hero-overlay-wrapper">
        <img alt="폭군의 셰프" />
        <div class="hero-contents-inner">
          <div class="hero-top-ten-inner">
            <span>TOP</span>
            <span>10</span>
          </div>
          <span class="hero-top-ten">오늘 시리즈 순위 2위</span>
        </div>
        <p class="hero-contents-description">
          시간을 거슬로 과거로 가게 된 현대의 셰프가 폭군으로 악명 높은 왕을
          만난다. 그녀는 탁월한 요리 솜씨로 왕의 마음과 입맛을 모두 사로잡을 수
          있을까?
        </p>
        <div class="hero-button-inner">
          <button class="hero-play-button"><img />재생</button>
          <button class="hero-more-button"><img />상세 정보</button>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
